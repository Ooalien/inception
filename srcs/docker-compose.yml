version: "3"
services:
    mariadb:
        container_name: "mariadb"
        build: ./requirements/mariadb/
        restart: unless-stopped
        networks:
            - localhost
        env_file:
            - .env
        ports:
            - "3306:3306"
        volumes:
            - volume-mariadb:/var/lib/mysql/
    nginx:
        container_name: nginx
        build: ./requirements/nginx
        volumes:
            - volume-wordpress:/var/www/wordpress/
        ports:
            - "443:443"
        networks:
            - localhost
        env_file:
            - .env
        restart: unless-stopped
        depends_on:
            - "wordpress"
    wordpress:
        container_name: "wordpress"
        build: ./requirements/wordpress/
        restart: unless-stopped
        networks:
            - localhost
        ports:
            - "9000:9000"
        depends_on:
            - "mariadb"
        env_file:
            - .env
        volumes:
            - volume-wordpress:/var/www/wordpress/
    redis:
        container_name: "redis"
        build: ./requirements/bonus/redis/
        restart: unless-stopped
        networks:
            - localhost
        ports:
            - "6379:6379"
        depends_on:
            - "wordpress"
    
networks:
    localhost:
        driver: bridge
